apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: linetime-frontend
  name: linetime-frontend
  namespace: linetime
spec:
  selector:
    matchLabels:
      app: linetime-frontend
  template:
    metadata:
      labels:
        app: linetime-frontend
    spec:
      containers:
      - image: linetime-frontend
        imagePullPolicy: Never #get image from local ones
        name: linetime-frontend
        env:
        - name: "REACT_APP_API_ENDPOINT" 
          value: "http://192.168.49.2/backend"
